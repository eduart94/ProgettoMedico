<!DOCTYPE html><html><head>	<link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">	<link rel="stylesheet" href="css/jquery-ui.css">	<link rel="stylesheet" href="css/style.css">	<link href="css/css.css" rel="stylesheet" type="text/css" /></head><header class="block">          <ul class="header-menu horizontal-list">              <li>                  <a class="header-menu-tab" href="Profmedic.html">Ritorna</a>             </li>          </ul></header><body><br><br><br>  <button id="myBtn">Aggiungi Diponibilità</button>  <br><br><br>    <div class="row">        <div class="col-lg-12">            <table class="table" id="table">                <thead>                    <tr>                        <th>Data</th>                        <th>Dalle ore</th>                        <th>Alle ore</th>                    </tr>                </thead>                <tbody>                    <tr>                        <td id="Datacaldisp">Null</td>                        <td id="Dalleorecaldisp">Null</td>                        <td id="Alleorecaldisp">Null</td>                    </tr>                </tbody>            </table>            <hr>        </div>    </div><!-- The Modal --><div id="myModal" class="modal">  <!-- Modal content -->  <div class="modal-content">    <div class="modal-header">      <span class="close">&times;</span>      <h2>Aggiungi disponibilità</h2>    </div>    <div class="modal-body">					<div class="heading-bottom-right">				<font color="white"><label>Data:</label></font>							<input class="date" type="text" id="datepicker2"  name="datepicker" title="Scegliere la data"/>							<br>				<font color="white"><label>Dalle ore:</label></font>							<input class="" type="text" id="Dalleore" title="Scegliere l'ora di inizio"/>							<br>				<font color="white"><label>Alle ore: </label></font>							<input class="" type="text" id="Alleore" title="Scegliere l'ora di fine"/>													</div>    </div>    <div class="modal-footer">      <h3>Modal Footer</h3>    </div>  </div></div><!--  jQuery & bootstrap --><script  src="https://code.jquery.com/jquery-3.3.1.min.js"  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="  crossorigin="anonymous"></script><script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script><!--  plugin di jQuery --><script src="//rawgithub.com/stidges/jquery-searchable/master/dist/jquery.searchable-1.0.0.min.js"></script><script type="text/javascript" src="js/caledisp.js"></script><!-- Date-Picker-JavaScript --><script src="js/jquery-ui.js"></script><script>	$(function() {		$( "#datepicker,#datepicker1,#datepicker2" ).datepicker();	});</script>								<script>// Get the modalvar modal = document.getElementById('myModal');// Get the button that opens the modalvar btn = document.getElementById("myBtn");// Get the <span> element that closes the modalvar span = document.getElementsByClassName("close")[0];// When the user clicks the button, open the modal btn.onclick = function() {    modal.style.display = "block";}// When the user clicks on <span> (x), close the modalspan.onclick = function() {    modal.style.display = "none";}// When the user clicks anywhere outside of the modal, close itwindow.onclick = function(event) {    if (event.target == modal) {        modal.style.display = "none";    }}</script></body></html>
